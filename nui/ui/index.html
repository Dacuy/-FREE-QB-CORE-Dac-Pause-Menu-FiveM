<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DAC PAUSE MENU</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" />
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="main-container" id="main-cont">
      <div class="rectangle"></div>
      <div id="logo1" class="image"></div>
      <div class="rectangle-1"></div>
      <div class="rectangle-close"></div>
      <div class="image-close"></div>
      <div id="logo2" class="image-2"></div>
      <span id="Name1" class="dac">DAC</span>
      <div class="line"></div>
      <span id="Name2" class="pause-menu">PAUSE MENU</span>
      <div class="rectangle-3"></div>
      <div class="rectangle-4"></div>
      <div class="rectangle-5"></div>
      <div class="containerEms">
        <div class="rectangle-pol">
          <span id="police" class="pol-span">POLICÍAS</span>
          <!-- Corregido: id="police_dispo" -->
          <span id="police_dispo" class="pol-span2">DISPONIBLES</span>
          <span class="pol-avaiable">10</span>
        </div>
        <div class="rectangle-ems">
          <span class="pol-span">EMS</span>
          <!-- El id se cambió para el uso correcto en el JS -->
          <span id="police_dispo2" class="pol-span2">DISPONIBLES</span>
          <span class="ems-avaiable">5</span>
        </div>
      </div>

      <button class="map-button">
        <div class="rectangle-6"></div>
        <div class="group"></div>
        <div class="rectangle-d"></div>
        <div class="rectangle-e"></div>
        <div class="map">
          <div class="vector"></div>
        </div>
        <span id="map" class="mapa">MAPA</span>
        <span id="map2" class="mapa-del-juego">MAPA DEL JUEGO</span>
      </button>

      <!-- Botón para los Ajustes -->
      <button class="settings-button">
        <div class="rectangle-16"></div>
        <div class="rectangle-17"></div>
        <div class="rectangle-18"></div>
        <div class="gear-wide-connected"></div>
        <span id="sets" class="ajustes">AJUSTES</span>
        <span id="sets2" class="configuraciones-del-juego">CONFIGURACIONES DEL JUEGO</span>
      </button>

      <div class="rectangle-7"></div>
      <div class="rectangle-8"></div>
      <span class="user-name">Thomas Brown</span>
      <div class="user"><div class="icon"></div></div>
      <span class="user-role">Admin</span>
      <div class="rectangle-9"></div>
      <div class="rectangle-a"></div>
      <div class="rectangle-b"></div>
      <span id="work" class="mi-trabajo">Mi trabajo:</span>
      <div class="briefcase"><div class="icon-c"></div></div>
      <span class="user-job">Police Lieutenant II</span>
      <div class="rectangle-f"></div>
      <div class="rectangle-10"></div>
      <div class="rectangle-11"></div>
      <span id="cash" class="dinero-en-metalico">Dinero en metálico:</span>
      <div class="cash-stack"></div>
      <span class="user-cash-q">$ 20000</span>
      <div class="rectangle-12"></div>
      <div class="rectangle-13"></div>
      <div class="rectangle-14"></div>
      <span id="bank" class="dinero-en-el-banco">Dinero en el banco:</span>
      <div class="credit-card"></div>
      <span class="user-money-q">$ 20000</span>
      <div class="rectangle-19"></div>
      <div class="rectangle-1a"></div>
      <div class="rectangle-1b"></div>
      <span id="miId" class="mi-id">Mi id:</span>
      <div class="info-circle"></div>
      <span class="user-id">101</span>
      <div class="rectangle-1c"></div>
      <div class="rectangle-1d"></div>
      <button class="rectangle-1e"></button>
      <div class="rectangle-1f"></div>
      <button class="rectangle-20"></button>
      <div class="rectangle-21"></div>
      <div class="rectangle-22"></div>
      <div class="rectangle-23"></div>
      <span class="server-players">35/120</span>
      <div class="cloud"><div class="vector-24"></div></div>
      <div class="rectangle-25"></div>
      <span id="exit" class="exit">SALIR</span>
      <div class="door-open"></div>
      <div class="rectangle-26"></div>
    </div>
    <audio src="./assets/slide-click-92152_SiZQHUpe.wav" class="audioAbrir"></audio>
    <audio src="./assets/mixkit-modern-technology-select-3124.wav" class="audioClick1"></audio>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
